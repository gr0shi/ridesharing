<div>
  <h1>Опубликовать поездку</h1>
  <app-create-ride class="" (onRideAdd)="newRideAdded($event)"></app-create-ride>
</div>

<div>
  <h1>Редактировать поездку</h1>
  <app-edit-ride class="" [rides]="rides" (onRideEdit)="rideWasEdited($event)"></app-edit-ride>
</div>

<div>
  <h1>Удалить поездку</h1>
  <app-delete-ride class="publ-ride"></app-delete-ride>
</div>
