<p>rides works!</p>
<table>
  <thead>
    <tr>
      <th>№</th> <a> | </a>
      <th>Маршрут</th> <a> | </a>
      <th>Дата</th> <a> | </a>
      <th>Описание</th> <a> | </a>
      <th>Цена</th> <a> | </a>
      <th>Водитель</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of rides | appFilter: searchValue:searchField">
      <th>{{c.id}}</th> <a> | </a>

      <td>{{c.description}}</td> <a> | </a>
      <td>{{c.price | currency:"RUB":"symbol"}}</td> <a> | </a>

  </tbody>
</table>
